<body>
    <h1><em>THE DRUM KIT</em></h1>

    <!-- For Lower case letters -->

    <div class="keys">      
        <div data-key="a" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>    
        <div data-key="s" class="key">
            <kbd>S</kbd>
            <span class="sound">kick</span>
        </div>   
        <div data-key="d" class="key">
            <kbd>D</kbd>
            <span class="sound">boom</span>
        </div>    
        <div data-key="f" class="key">
            <kbd>F</kbd>
            <span class="sound">hihat</span>
        </div>    
        <div data-key="j" class="key">
            <kbd>J</kbd>
            <span class="sound">openhat</span>
        </div>    
        <div data-key="k" class="key">
            <kbd>K</kbd>
            <span class="sound">ride</span>
        </div>    
        <div data-key="l" class="key">
            <kbd>L</kbd>
            <span class="sound">snare</span>
        </div>     
        <div data-key=";" class="key">
            <kbd>;</kbd>
            <span class="sound">tom</span>
        </div>    
    </div>
    
    <audio data-key="a" src="Resources/sounds/Clap.wav"></audio>
    <audio data-key="s" src="Resources/sounds/kick.wav"></audio>
    <audio data-key="d" src="Resources/sounds/boom.wav"></audio>
    <audio data-key="f" src="Resources/sounds/hihat.wav"></audio>
    <audio data-key="j" src="Resources/sounds/openhat.wav"></audio>
    <audio data-key="k" src="Resources/sounds/ride.wav"></audio>
    <audio data-key="l" src="Resources/sounds/snare.wav"></audio>
    <audio data-key=";" src="Resources/sounds/tom.wav"></audio>
